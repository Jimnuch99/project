<html>
<head>
  <title>Feed</title>
<link rel="stylesheet" href="../static/feed.css">
</head>
<body>
<main class="main">
  <aside class="sidebar">
    <nav class="nav">
      <ul>
        <li class="active"><a href="#">Feed</a></li>
        <li><a href="/search">Search</a></li>
        <li><a href="#">Upload</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </aside>

    <center>
    <section class="twitter">
  {% for meme in memes %}
  <div>
    <B>{{ meme.username }}</B>
    <iframe src="{{ meme.url }}" width="480" height="311" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
  </div>
{% endfor %}
  </section>
</main>
</body>
</html>
