<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webikapp - login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/login.css">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark border-dark">
    <a href="/" class="navbar-left"><img src="../static/memestagramlogo.png" height='65'></a>
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
    {% if session.user_id %}
    <ul class="navbar-nav mr-auto mt-2">
    <li class="nav-item"><a class="nav-link" href="/quote">Quote</a></li>
    <li class="nav-item"><a class="nav-link" href="/buy">Buy</a></li>
    <li class="nav-item"><a class="nav-link" href="/sell">Sell</a></li>
    <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
    </ul>
    <ul class="navbar-nav ml-auto mt-2">
    <li class="nav-item"><a class="nav-link" href="/add-funds">Add Funds</a></li>
    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
    </ul>
    {% else %}
    <ul class="navbar-nav ml-auto mt-2">
    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
    <li class="nav-item"><a class="nav-link" href="/">Log In</a></li>
    </ul>
    {% endif %}
    </div>
</nav>
    <div class="container">
    <div class="col-sm-12 offset-md-4 col-md-4 login">
    <h1>Log in</h1>
    <form action="/login" method="POST">
    <div class="form-group">
    <label for="username">Username</label>
    <input type="username" class="form-control" name="username" aria-describedby="usernamehelp">
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
    <br>
    <a href="register"><small class="">Don't have an account yet? Sign up!</small></a>
    </form>
    </div>
    </div>

</body>
</html>
