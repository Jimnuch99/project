<head>
    <meta charset="UTF-8">
    <title>Memestagram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/register.css">
    <link rel="icon" href="/static/favicon.ico">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark border-dark">
    <a href="/" class="navbar-left"><img src="../static/memestagramlogo.png" height='60'></a>
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
    <ul class="navbar-nav ml-auto mt-2">
    <li class="nav-item"><a class="nav-link" href="/">Register</a></li>
    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
    </ul>
    </div>
</nav>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="container">
    <div class="col-sm-12 offset-md-4 col-md-4 register">
        <h1>Register</h1>
        <form action="/" method ="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" aria-describedby="usernamehelp" minlength="8" maxlength="50">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" minlength="8" maxlength="50">
            </div>
            <div class="form-group">
                <label for="password2">Verify password</label>
                <input type="password" class="form-control" name="confirmation" minlength="8" maxlength="50">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <br>
            <a href="login"><small class="">Already have an account? Sign in!</small></a>
        </form>
    </div>
</div>
</body>
